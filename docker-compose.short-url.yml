services:
  postgres:
    image: postgres:15-alpine
    container_name: short-url-service-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: short_url
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: short-url-service-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    image: golang:1.23-alpine
    container_name: short-url-service-migrate
    working_dir: /app
    volumes:
      - .:/app
    network_mode: host
    command: sh -c "cd cmd && go run . -d migrate"
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  seed:
    image: golang:1.23-alpine
    container_name: short-url-service-seed
    working_dir: /app
    volumes:
      - .:/app
    network_mode: host
    command: sh -c "cd cmd && go run . -d seed"
    depends_on:
      migrate:
        condition: service_completed_successfully
    restart: "no"

  short-url-service:
    image: short-url-service
    container_name: short-url-service
    network_mode: host
    depends_on:
      seed:
        condition: service_completed_successfully
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: